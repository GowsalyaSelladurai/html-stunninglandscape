<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Landscape</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="navigation">
        <figure>
          <img src="stunning-logo.png" class="logo" />
        </figure>
        <nav>
          <a href="javascript:;">Home</a>
          <a href="javascript:;">About</a>
          <a href="javascript:;">Blog</a>
          <a href="javascript:;">Jobs</a>
        </nav>
        <a class="signup">Your Account</a>
      </div>
      <div class="main">
        <div class="content-box">
          <h1>
            Stuning<br />
            Workplace
          </h1>
          <p>
            With stunning ,remote team can organize the projects,manage shifting
            priorities,and get work done.
          </p>
          <div class="button">
            <a class="new-account">New Account</a>
            <img
              src="arrow-up.png"
              width="50px"
              height="50px"
              class="arrow"
            />
            <img
              src="arrow-down.png"
              width="50px"
              height="50px"
              class="arrow"
            />
          </div>
          <div class="table">
            <table>
              <tr class="dmm">
                <td><img src="tick-gray.png" class="side-img dmm" /></td>
                <td>Dmm design</td>
                <td><img src="user-pink.png" class="side-img dmm" /></td>
                <td>20 Dec</td>
              </tr>

              <tr class="blur">
                <td><img src="tick-blue.png" class="side-img blur" /></td>
                <td>Blur annimation</td>
                <td><img src="user-blue.png" class="side-img blur" /></td>
                <td>22 Dec</td>
              </tr>
              <tr class="illu">
                <td><img src="tick-gray.png" class="side-img illu" /></td>
                <td>Illustration</td>
                <td>
                  <img src="user-orange.png" class="side-img illu" />
                </td>
                <td>26 Dec</td>
              </tr>
              <tr class="refund">
                <td>
                  <img src="tick-gray.png" class="side-img refund" />
                </td>
                <td>Refunds</td>
                <td>
                  <img src="user-red.png" class="side-img refund" />
                </td>
                <td>28 Dec</td>
              </tr>
            </table>
          </div>
        </div>

        <div class="img-box">
          <img
            src="landing-section-image.png"
            alt="landing section image" width="500px" height="500px"
          />
        </div>
      </div>
    </header>
  </body>
</html>
